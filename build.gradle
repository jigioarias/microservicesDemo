plugins {
	id 'org.springframework.boot' version '2.6.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "com.palantir.docker" version "0.32.0"
	id "com.palantir.docker-run" version "0.32.0"
}


group = 'com.co.microservicios'
version = '1.1'

sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
}

jar {
    manifest {
        attributes "Main-Class": "com.co.microservicios.microservicesDemo.MicroservicesDemoApplication"
    }
 
}
/*
test {
	useJUnitPlatform()
}
*/
docker {
     name "microservicedemo:${project.version}"
   
}

dockerRun {
    name "microservicedemo"
    image "microservicedemo:${project.version}"
    ports '8089:8080'
    clean true
}
